<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eprezencka - vytvorenie eventu</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="Components/menu.html"></div>
<div class="container">
    <h1>Aktívne udalosti</h1>
    <p>
        <br>V tomto zozname môžeme vidieť aktuálne akcie.
        <br>V prípade, že vašu akciu nevidíte a prebieha kontaktujte technickú podporu
    </p>
    <div th:if="${events.size() > 0}">
        <table class="table">
            <th scope="col">Názov udalosti</th>
            <th scope="col">Miestnosť</th>
            <th></th>
            <th></th>
            <tr th:each="event: ${events}" th:object="${event}">

                <td th:text="${event.name}"/>
                <td th:text="${event.miestnost}"/>
                <td th:if="${event.aktualneBezi == true}"><button class="btn btn-danger">x</button></td>
                <td th:if="${event.aktualneBezi == false}"><button class="btn btn-success">x</button></td>
                <td><button class="btn btn-info">i</button></td>
            </tr>

        </table>
    </div>
    <div th:if="${events.size() == 0}">
        <p>
            <b>Momentálne neprebieha žiadna udalosť</b>
        </p>

    </div>

    <!--    <h3><a th:href="@{/users}">List of Users</a></h3>-->
    <!--    <h3><a th:href="@{/register}">Register</a></h3>-->
    <!--    <h3><a th:href="@{/login}">Login</a></h3>-->
</div>

</body>
</html>
