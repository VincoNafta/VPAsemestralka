<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eprezencka - registracia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/bootstrap.min.css" />
</head>
<body>
<div th:insert="Components/menu.html"></div>
<div class="container">
    <h1>Registrácia učiteľa</h1>
    <form method="post" th:action="@{/register_user}" th:object="${teacher}">

        <label>
            Vaš email
            <input type="text" th:field="*{email}">
        </label>
        <br>
        <label>
            Vaše meno
            <input type="text" th:field="*{meno}">
        </label>
        <br>
        <label>
            Vaše priezvisko
            <input type="text" th:field="*{priezvisko}">
        </label>

        <br>
        <label>
            Váš titul
            <select th:field="*{titul}">

                <option th:value="null"></option>
                <option th:value="'Bc.'">Bc.</option>
                <option th:value="'Mgr.'">Mgr.</option>
                <option th:value="'Ing.'">Ing.</option>
                <option th:value="'doc.'">doc.</option>

            </select>
        </label>
        <br>
        <label>
            Vaše heslo
            <input type="password" th:field="*{password}">
        </label>
        <br>
        <input type="submit" class="btn btn-success" value="Odoslať">

    </form>
    <!--    <h3><a th:href="@{/users}">List of Users</a></h3>-->
    <!--    <h3><a th:href="@{/register}">Register</a></h3>-->
    <!--    <h3><a th:href="@{/login}">Login</a></h3>-->
</div>

</body>
</html>
