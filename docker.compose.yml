version: '3'

services:
  app:
    build: src/main/java/sk/vinconafta/vpasem/
    network_mode: host
    ports:
      - "8080:8080"
    depends_on:
      - mysql
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: VPA_db
      MYSQL_USER: VPA_user
      MYSQL_PASSWORD: heslo22
    ports:
      - 3306:3306


  phpmyadmin:
    image: phpmyadmin:5.2.0
    container_name: phpmyadmin
    links:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    ports:
      - 8081:80
